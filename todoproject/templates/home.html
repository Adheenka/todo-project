{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                     <h1>todo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
 <div class="container">
    <div class="row">
        <div class="col-md-6">
             <form method="POST" class="p-3 shadow">
             {% csrf_token %}
            <div class="form-group">
  <input type="text" name="task" class="form-control" placeholder="Enter Taskname"></div>
            <br>
             <div class="form-group">
  <input type="text" name="priority" placeholder="Enter the priority" class="form-control"></div>
<br>
                     <div class="form-group">
  <input type="date" name="date" placeholder="Enter the date" class="form-control"></div>
<br>
                        <input type="submit" class="btn btn-success">
            </form>
        </div>

        <div class="col-md-6">
            <h5>task be completed</h5>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                     <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
 </div>

{% endblock %}
